<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open logiqRMA Link</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #041752;
        }
        #container {
            text-align: center;
        }
        #display {
            font-size: 2rem;
            text-align: center;
            width: 320px;
            height: 80px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5rem;
            border-radius: 7px;
            margin: 0 auto;
            background-color: #fff;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            font-size: 3rem;
            font-weight: bold;
        }
        #numberInput {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
        }
        button {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            font-weight: bold;
            width: 325px;
            height: 80px;
            background-color: #7abf24;
            border-radius: 7px;
            display: block;
            font-size: 3rem;
            margin: 10px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="display">1*******</div>
        <input type="text" id="numberInput" maxlength="8" inputmode="numeric" pattern="[0-9]*" />
        <button id="clearButton">Clear</button>
    </div>
    <script>
        window.onload = function() {
            const input = document.getElementById('numberInput');
            const display = document.getElementById('display');
            const clearButton = document.getElementById('clearButton');
            let redirected = false;

            function updateDisplay() {
                const enteredDigits = input.value.slice(1); // Get digits after "1"
                const stars = '*'.repeat(7 - enteredDigits.length); // 8 total chars, 1 digit + 7 stars
                display.textContent = `1${enteredDigits}${stars}`;
            }

            // Initialize with "1"
            input.value = "1";
            updateDisplay();

            display.addEventListener('click', () => {
                input.focus();
            });

            window.addEventListener('focus', () => {
                input.value = "1";
                redirected = false;
                input.focus();
                updateDisplay();
            });

            clearButton.addEventListener('click', () => {
                input.value = "1";
                redirected = false;
                input.focus();
                updateDisplay();
            });

            input.addEventListener('keydown', (event) => {
                if (event.key === "Backspace" && input.value.length <= 1) {
                    event.preventDefault();
                }
            });

            input.addEventListener('input', () => {
                if (!input.value.startsWith("1")) {
                    input.value = "1" + input.value.replace(/[^0-9]/g, '');
                } else {
                    input.value = input.value.replace(/[^0-9]/g, '');
                }

                if (input.value.length > 8) {
                    input.value = input.value.slice(0, 8);
                }

                updateDisplay();

                if (input.value.length === 8 && !redirected) {
                    const url = `https://logiqrma.com/ombytte/Main?tpl=req&prm=dspreq&rid=${input.value}`;
                    const newWindow = window.open(url, '_blank');
                    
                    if (newWindow) {
                        newWindow.focus();
                        redirected = true;
                    } else {
                        alert('Please allow pop-ups for this website to proceed.');
                    }
                }
            });

            input.focus();
        };
    </script>
</body>
</html>
